<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="__MSG_options_head_title__"></title>

    <link rel="stylesheet" href="assets/css/libs/dashicons.css">
    <link rel="stylesheet" href="assets/css/common.css">
    <link rel="stylesheet" href="assets/css/options-page.css">
    <link rel="stylesheet" href="assets/css/night-theme.css">

    <link rel="stylesheet" href="assets/css/libs/codemirror/codemirror.min.css">
    <link rel="stylesheet" href="assets/css/libs/codemirror/dialog.min.css">
    <link rel="stylesheet" href="assets/css/libs/codemirror/show-hint.min.css">
    <link rel="stylesheet" href="assets/css/libs/codemirror/one-dark-theme.css">
</head>
<body class="options">
    <div class="container site-wrap">
        <div class="f-row header page-section s-style">
            <h1 class="title" data-i18n="__MSG_options_page_title__"></h1>
        </div>

        <div class="f-row page-wrap page-section s-style">
            <div class="left">
                <form id="add_script" class="add-script" autocomplete="off" novalidate>
                    <input type="hidden" name="id">

                    <h2 class="sub-title" data-i18n="__MSG_options_addform_title__"></h2>

                    <div class="tabs">
                        <div class="tabs-header">
                            <div class="tab-btn active" data-i18n="__MSG_options_addform_tabcommon__"></div>
                            <div id="tab_button_css" class="tab-btn" data-i18n="__MSG_options_addform_tabcss__"></div>
                            <div id="tab_button_js" class="tab-btn" data-i18n="__MSG_options_addform_tabjs__"></div>
                        </div>
                        <div class="tabs-content">
                            <div class="tab-content active">
                                <div class="field-wrap">
                                    <label data-i18n="__MSG_options_addform_field_name_label__"></label>
                                    <input type="text" name="name" required>
                                </div>

                                <div class="field-wrap horyzontal">
                                    <label data-i18n="__MSG_options_addform_field_sticky_label__"></label>
                                    <input type="checkbox" name="is_sticky" value="true">
                                </div>  
                                
                                <div class="field-wrap">
                                    <label data-i18n="__MSG_options_addform_field_patterns_label__"></label>

                                    <div class="field-wrap horyzontal">
                                        <label data-i18n="__MSG_options_addform_field_patternsdisable_label__"></label>
                                        <input type="checkbox" name="is_patterns_disable" value="true">
                                    </div>                                    

                                    <div class="repeater-field">
                                        <input type="text" name="match_patterns[]">
                                        <a href="#" title="__MSG_options_addform_repeater_remove__" class="delete f-center" style="display: none;" data-i18n></a>                            
                                    </div>

                                    <div class="f-right">
                                        <a href="#" class="btn btn-second add-repeater-field" data-i18n="__MSG_options_addform_repeater_add__"></a>
                                    </div>
                                </div>                                
                            </div>

                            <div class="tab-content">
                                <div class="field-wrap">
                                    <label data-i18n="__MSG_options_addform_field_cssremotefiles_label__"></label>

                                    <div class="repeater-field">
                                        <input type="text" name="css_remote_files[]">
                                        <a href="#" title="__MSG_options_addform_repeater_remove__" class="delete f-center" style="display: none;" data-i18n></a>                            
                                    </div>

                                    <div class="f-right">
                                        <a href="#" class="btn btn-second add-repeater-field" data-i18n="__MSG_options_addform_repeater_add__"></a>
                                    </div>
                                </div>

                                <div class="field-wrap">
                                    <label data-i18n="__MSG_options_addform_field_csscode_label__"></label>
                                    <textarea id="css_code" name="css_code"></textarea>
                                </div>                                
                            </div>

                            <div class="tab-content">
                                <div class="field-wrap">
                                    <label data-i18n="__MSG_options_addform_field_jsstartat_label__"></label>
                                    <select name="js_run_at">
                                        <option value="document_start" data-i18n="__MSG_options_addform_field_jsstartat_start__"></option>
                                        <option value="document_idle" data-i18n="__MSG_options_addform_field_jsstartat_idle__"></option>
                                        <option value="document_end" data-i18n="__MSG_options_addform_field_jsstartat_end__" selected></option>
                                    </select>
                                </div>

                                <div class="field-wrap">
                                    <label data-i18n="__MSG_options_addform_field_jsremotefiles_label__"></label>

                                    <div class="field-wrap horyzontal">
                                        <label data-i18n="__MSG_options_addform_field_insertjq_label__"></label>                                        
                                        <input type="checkbox" name="is_insert_jq" value="true">
                                    </div>                                    

                                    <div class="repeater-field">
                                        <input type="text" name="js_remote_files[]">
                                        <a href="#" title="__MSG_options_addform_repeater_remove__" class="delete f-center" style="display: none;" data-i18n></a>                            
                                    </div>

                                    <div class="f-right">
                                        <a href="#" class="btn btn-second add-repeater-field" data-i18n="__MSG_options_addform_repeater_add__"></a>
                                    </div>
                                </div>

                                <div class="field-wrap">
                                    <label data-i18n="__MSG_options_addform_field_jscode_label__"></label>

                                    <textarea id="js_code" name="js_code"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="submit-buttons f-right">
                        <input type="button" class="btn reset-form" value="__MSG_options_addform_reset__" style="display: none;" data-i18n>
                        <input type="submit" class="btn" value="__MSG_options_addform_submit__" data-i18n>
                    </div>                        
                </form>              
            </div>

            <div class="right">
                <h2 class="sub-title" data-i18n="__MSG_options_scriptslist_title__"></h2>

                <table class="list-scripts">
                    <thead>
                        <tr>
                            <th data-i18n="__MSG_options_scriptslist_name_column__"></th>
                            <th></th>
                        </tr>                    
                    </thead>
                    <tbody></tbody>
                </table>                    
            </div>
        </div>

        <form id="json_form" class="import-form page-section s-style" style="display: none;">
            <h2 class="sub-title" data-i18n="__MSG_options_importform_title__"></h2>

            <div class="field-wrap">
                <label data-i18n="__MSG_options_importform_field_json_title__"></label>
                <textarea name="json" required></textarea>
            </div>

            <div class="submit-buttons f-right">
                <input type="button" name="download" class="btn" value="__MSG_options_importform_download_btn__" style="display: none;" data-i18n>

                <div class="f-row">
                    <input type="button" name="export" class="btn" value="__MSG_options_importform_export_btn__" data-i18n>
                    <input type="submit" name="import" class="btn" value="__MSG_options_importform_submit__" data-i18n>                
                </div>                
            </div>
        </form>        

        <div class="footer f-row page-section">
            <a id="to_json" href="#" data-i18n="__MSG_options_importformshow_btn__"></a>
            <div class="right-menu f-row">
                <a id="to_help" href="#" data-i18n="__MSG_options_help_btn__"></a>
            </div>
        </div>        
    </div>
    


    <script src="extension/api.js"></script>
    <script src="extension/i18n.js"></script>

    <script src="assets/js/libs/jquery.min.js"></script>
    <script src="assets/js/libs/jquery-libs.js"></script>

    <script src="assets/js/libs/download2.js"></script>

    <script src="assets/js/common.js"></script>    

    <script src="assets/js/libs/codemirror/codemirror.min.js"></script>
    <script src="assets/js/libs/codemirror/modes/css.min.js"></script>
    <script src="assets/js/libs/codemirror/modes/javascript.min.js"></script>
    <script src="assets/js/libs/codemirror/modes/htmlmixed.min.js"></script>    
    
    <script src="assets/js/libs/codemirror/hints/show-hint.min.js"></script>
    <script src="assets/js/libs/codemirror/hints/css-hint.min.js"></script>   
    <script src="assets/js/libs/codemirror/hints/javascript-hint.min.js"></script>
    <script src="assets/js/libs/codemirror/hints/html-hint.min.js"></script>    

    <script src="assets/js/libs/codemirror/addons/dialog.min.js"></script>
    <script src="assets/js/libs/codemirror/addons/active-line.min.js"></script>
    <script src="assets/js/libs/codemirror/addons/searchcursor.min.js"></script>         
    <script src="assets/js/libs/codemirror/addons/matchbrackets.min.js"></script>
    <script src="assets/js/libs/codemirror/addons/search.min.js"></script>
    <script src="assets/js/libs/codemirror/addons/emmet.js"></script>

    <script src="assets/js/options-page.js"></script>
</body>
</html>
