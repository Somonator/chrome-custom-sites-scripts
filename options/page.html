<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кастомные скрипты</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.58.2/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.58.2/addon/dialog/dialog.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.59.4/addon/hint/show-hint.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.58.2/theme/monokai.min.css">
    
    <link rel="stylesheet" href="css/page.css">
    <link rel="stylesheet" href="css/page-night.css">
</head>
<body>
    <div class="container site-wrap">
        <div class="header">
            <h1 class="title">Управление кастомными скриптами</h1>
        </div>

        <div class="f-row page-wrap content">
            <div class="left">
                <form id="add_script" class="options" autocomplete="off">
                    <input type="hidden" name="id">

                    <h2 class="sub-title">Добавить скрипт <span></span></h2>

                    <div class="field-wrap">
                        <label>Название</label>
                        <input type="text" name="name" required>
                    </div>

                    
                    <div class="field-wrap">
                        <label>Временно отключить паттерн</label>
                        <input type="checkbox" name="is_disabled" value="true">
                    </div>
                    
                    <div class="field-wrap">
                        <label>Шаблоны соответствия URL <a href="#" class="to-all-urls">[Все сайты]</a></label>

                        <div class="repeater-field">
                            <input type="text" name="match_patterns[]">
                            <a href="#" title="Удалить ряд" class="delete f-center" style="display: none;" required></a>                            
                        </div>

                        <div class="f-right">
                            <a href="#" class="btn btn-second add-repeater-field">Добавить</a>
                        </div>
                    </div>

                    <div class="field-wrap">
                        <label>Код CSS</label>
                        <textarea id="css_code" name="css_code"></textarea>
                    </div>

                    <div class="field-wrap">
                        <label>Код JS</label>
                        <textarea id="js_code" name="js_code"></textarea>
                    </div>

                    <div class="f-right">
                        <input type="button" class="btn reset-form" value="Вернутся к добавлению" style="display: none;">
                        <input type="submit" class="btn" value="Сохранить">
                    </div>
                </form>            
            </div>

            <div class="right">
                <h2 class="sub-title">Все скрипты</h2>

                <table class="list-scripts">
                    <thead>
                        <tr>
                            <th>Заголовки скриптов</th>
                            <th></th>
                        </tr>                    
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>

        <form id="json-form" class="content" style="display: none;">
            <h2 class="sub-title">Импорт / Экспорт</h2>

            <div class="field-wrap">
                <label>JSON</label>
                <textarea name="json" required></textarea>
            </div>

            <div class="f-right">
                <input type="button" name="export" class="btn" value="Экспорт">
                <input type="submit" name="import" class="btn" value="Импорт">                
            </div>
        </form>

        <div class="footer">
            <p>При удалении расширения, память очищается и все скрипты удалятся</p>
            <a href="https://developer.chrome.com/docs/extensions/mv2/match_patterns/" target="_blank">Документация по паттернам URL</a>
            <br>
            <a id="to-json" href="#" class="to-json">Импорт / Экспорт</a>
        </div>        
    </div>
    


    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.58.2/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.58.2/mode/xml/xml.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.58.2/mode/css/css.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.58.2/mode/javascript/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.58.2/mode/htmlmixed/htmlmixed.min.js"></script>    
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.59.4/addon/hint/show-hint.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.59.4/addon/hint/css-hint.min.js"></script>   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.59.4/addon/hint/javascript-hint.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.59.4/addon/hint/html-hint.min.js"></script>    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.58.2/addon/dialog/dialog.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.58.2/addon/selection/active-line.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.58.2/addon/search/searchcursor.min.js"></script>         
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.58.2/addon/edit/matchbrackets.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.58.2/addon/search/search.min.js"></script>


    <script src="../api.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/page.js"></script>
</body>
</html>
